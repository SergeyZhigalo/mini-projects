<script src="pieChart.js"></script>

    width: 640,
    height: 400,
    cx: 200,
    cy: 200,
    r: 180,
    lx: 400,
    ly: 10,
    data: {
      "1": 10,
      "2": 20,
      "3": 30,
      "4": 40,
    }
  }))
