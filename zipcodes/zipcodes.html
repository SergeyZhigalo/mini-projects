<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zipcode Database</title>
  <script type="module" src="zipcodes.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="zipcode">
    <label for="zipcodeInput">Введите почтовый индекс, чтобы определить город:</label>
    <p>Почтовый индекс: <input id="zipcodeInput"/></p>
    <p><output id="cityOutput"></output></p>
  </div>
  <div class="city">
    <label for="cityInput">Введите название города (с учетом регистра), чтобы определить его индекс:</label>
    <p>Город: <input id="cityInput"></p>
    <div id="zipcodesOutput"></div>
  </div>
</body>
</html>
